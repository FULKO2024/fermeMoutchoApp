workflows:
  android-workflow:
    name: Android Build
    environment:
      vars:
        PACKAGE_NAME: "com.fermemoutcho.app"
      android_signing:
        - keystore_reference
      groups:
        - google_play
    scripts:
      - name: Set up environment
        script: |
          #!/usr/bin/env sh
          set -e
          echo "Setting up environment..."
          
      - name: Install dependencies
        script: |
          #!/usr/bin/env sh
          set -e
          npm ci
          
      - name: Add Android platform
        script: |
          #!/usr/bin/env sh
          set -e
          npx cap add android
          
      - name: Sync project
        script: |
          #!/usr/bin/env sh
          set -e
          npx cap sync android
          
      - name: Build Android App Bundle
        script: |
          #!/usr/bin/env sh
          set -e
          cd android
          ./gradlew bundleRelease
          
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - android/app/build/outputs/**/mapping.txt
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_CREDENTIALS
        track: internal

  ios-workflow:
    name: iOS Build
    environment:
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.fermemoutcho.app"
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
        - code_signing
    scripts:
      - name: Set up environment
        script: |
          #!/usr/bin/env sh
          set -e
          echo "Setting up iOS environment..."
          echo "Xcode version: $(xcodebuild -version)"
          echo "Current directory: $(pwd)"
          
      - name: Install dependencies
        script: |
          #!/usr/bin/env sh
          set -e
          npm ci
          
      - name: Add iOS platform
        script: |
          #!/usr/bin/env sh
          set -e
          npx cap add ios
          
      - name: Sync project
        script: |
          #!/usr/bin/env sh
          set -e
          npx cap sync ios
          
      - name: Install CocoaPods
        script: |
          #!/usr/bin/env sh
          set -e
          cd ios/App
          pod install --repo-update
          
      - name: Configure iOS signing for Ad Hoc
        script: |
          #!/usr/bin/env sh
          set -e
          echo "Configuring iOS signing for Ad Hoc distribution..."
          
          # Créer le fichier exportOptions.plist pour distribution Ad Hoc
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          echo "exportOptions.plist created for Ad Hoc distribution"
          cat exportOptions.plist
          
      - name: List iOS project structure
        script: |
          #!/usr/bin/env sh
          set -e
          echo "iOS project structure:"
          ls -la ios/App/
          echo "Xcode project files:"
          ls -la ios/App/*.xcodeproj/
          
      - name: Build iOS Archive
        script: |
          #!/usr/bin/env sh
          set -e
          echo "Starting iOS archive build..."
          
          # Vérifier que le projet existe
          if [ ! -d "ios/App/App.xcworkspace" ]; then
            echo "Error: App.xcworkspace not found!"
            ls -la ios/App/
            exit 1
          fi
          
          # Build avec signing automatique
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath /tmp/App.xcarchive \
                     archive \
                     -verbose \
                     CODE_SIGN_STYLE=Automatic \
                     CODE_SIGN_IDENTITY="" \
                     DEVELOPMENT_TEAM="" \
                     PROVISIONING_PROFILE=""
          
          echo "iOS Archive created successfully!"
          
      - name: Export iOS IPA (Ad Hoc)
        script: |
          #!/usr/bin/env sh
          set -e
          echo "Exporting iOS IPA for Ad Hoc distribution..."
          
          # Essayer d'exporter avec signing automatique
          xcodebuild -exportArchive \
                     -archivePath /tmp/App.xcarchive \
                     -exportPath /tmp/App \
                     -exportOptionsPlist exportOptions.plist \
                     -verbose
          
          if [ -f "/tmp/App/App.ipa" ]; then
            echo "IPA exported successfully for Ad Hoc distribution!"
            echo "IPA location: /tmp/App/App.ipa"
          else
            echo "IPA export failed, but archive is available"
            echo "Archive location: /tmp/App.xcarchive"
            echo "You can manually export IPA from Xcode using this archive"
          fi
          
    artifacts:
      - /tmp/App/App.ipa
      - /tmp/App.xcarchive
      - /tmp/xcodebuild_logs/*.log
    publishing:
      # Pas de publication automatique - juste génération de l'IPA
      # Vous pourrez télécharger l'IPA et l'installer manuellement 